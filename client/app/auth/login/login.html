<!doctype html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form>  
    <div>email: <input type="email" ng-model="email"></div>
    <div>password: <input type="password" ng-model="password"></div>
    <div><button ng-click="submitLogin(email, password)">Submit</button></div>
  </form>
</body>
</html>
