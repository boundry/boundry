<div id='signupBody'>
  <div id='signupHeader'>SIGN UP</div>
    <form>
      <div><input id='signupNameBorder' type="text" placeholder='name' ng-model="name"></div>
      <div><input id='signupEmailBorder' class='focus' placeholder='email' type="email" ng-model="email"></div>
      <div><input type="password" placeholder='password' ng-model="firstPassword"></div>
      <div><input type="password" placeholder='re-enter password' ng-model="secondPassword"></div>
      <div id="errMessage" ng-show="hasError">{{errorMessage}}</div>
      <span id="errMessage" ng-hide="arePasswordsEqual(firstPassword, secondPassword)">Passwords are not the same</span>
    </form>

    <div id="bottomSignup">
      <a class="authLink" id='loginLink' ng-href="/#/login">LOGIN</a>
      <div id="signupSubDiv"><button id='signUpSubmit' ng-click="submitSignup(name, email, firstPassword, secondPassword)">SUBMIT</button></div>
    </div>
</div>
