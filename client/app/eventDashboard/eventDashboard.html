<div>
    <div ng-navbar></div>
  <h1>Event Dashboard</h1>
  <div><input type="button" value="Create New Event" ui-sref='eventEditor()'></div>
  <h3>Your Events</h3>


  <div ng-repeat='event in eventData'>
    <div ng-click='populateMap($index)'> 
      <span id='evSpan'>
        <input type="button" value="Edit" ui-sref='eventEditor({eventId: event.id, regions: event.regions})'>{{ event.name }}
      </span>
    </div>
  </div>
  <div><input type="button" value="Data Analytics" ui-sref='analytics()'></div>

<div ng-style="styleTest">
    <ui-gmap-google-map 
      center="map.center" 
      zoom="map.zoom" 
      draggable="true" 
      options="options" >
       <ui-gmap-polygon static="true" ng-repeat="p in polygons" path="p.coordinates" stroke="p.stroke" visible="p.visible"
                 geodesic="p.geodesic" fill="p.fill" fit="false" editable="p.editable" draggable="p.draggable"></ui-gmap-polygon>

    </ui-gmap-google-map>
</div>
