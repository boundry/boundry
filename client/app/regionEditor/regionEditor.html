<div id='region-editor'>
  Region Name: <input type="text" ng-model="currEventData.regions[currRegionIndex].region_name"/>
  Action Name: <input type="text" ng-model="currEventData.regions[currRegionIndex].actions[0].name"/>
  Action Data: <input type="text" ng-model="currEventData.regions[currRegionIndex].actions[0].action_data"/>
  <input id="btn" class="editBtn" type="button" value="Del Region"
  ng-click="deleteRegion(currEventData.id, currRegionIndex, currRegionId)">
</div>
